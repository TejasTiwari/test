<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tp.css">
    <title></title>
</head>

<body>
    <div class="form">


        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>
                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">Sign Up</a></li>
                    <li class="tab login"><a href="#login">Log In</a></li>
                </ul>
                <!-- <form action="/" method="post"> -->

                <div class="top-row">
                    <div class="field-wrap">
                        <!-- <label>
                <span class="req"></span>
              </label> -->
                        <input class="inputElements" type="text" placeholder="First Name*" />
                    </div>

                    <div class="field-wrap">
                        <input class="inputElements" type="text" placeholder="Last Name*">
                    </div>
                </div>

                <div class="field-wrap">
                    <input class="email inputElements" type="email" placeholder="Email address*">
                </div>

                <div class="field-wrap">
                    <input class="inputElements" type="password" placeholder="Password*" />
                </div>
                <button type="submit" class="button button-block" />Get Started</button>
            </div>

            <hr>
            <h6>Or Sign in with </h6>
            <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Sign up with Facebook</a>
            <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Sign up with Twitter</a>
            <a href="#" class="btn google"><span class="fa fa-google"></span>Sign up with Google</a>

        </div><!-- tab-content -->

    </div> <!-- /form -->
    <script src="form.js"></script>
</body>

</html>
